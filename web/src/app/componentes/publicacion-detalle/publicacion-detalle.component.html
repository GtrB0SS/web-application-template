

<div class="pantalla">

  <div class="container">
    <hr>
    <h2 class="categoria">{{publicacion.categoria}}</h2>
    <hr>
  <div class="jumbotron">
    
    
    <h1 class="TituloNoticia" width=100%>{{publicacion.titulo}}</h1>
    <p>
      <img class="ImagenNoticia" [src]="publicacion.imagen"
        width="100%" />
    </p>

    <p class="TextoNoticia"> {{publicacion.cuerpo}}
    </p>

    
    <button type="button" class="mt-3 btn btn-outline-warning" *ngIf="!favorito" (click)="modificarPubli(publicacion.id)">
      Marcar como favorito</button>
    
    <button type="button" class="mt-3 btn btn-outline-warning" *ngIf="favorito"(click)="modificarPubli(publicacion.id, false)">
      Quitar de favoritos</button>

    </div>
  </div>  

  <app-compartir></app-compartir>

</div>
